<!DOCTYPE html>
<html lang="en">

{% block title %}
    <title>Ljjçš„Blog</title>
{% endblock %}

{% block head %}
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />    <meta name="author" content="INSPIRO" />    
	<meta name="description" content="Themeforest Template Polo, html template">
    <link rel="icon" type="image/png" href="images/favicon.png">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{{url_for('static',filename='css/plugins.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
{% endblock %}

<body>
	<!-- Body Inner -->
	<div class="body-inner">
		<section class="fullscreen text-center">
			<div class="container container-fullscreen">
				<div class="text-middle text-center">
					<i class="fa fa-exclamation-triangle fa-5x" style="color: #ffd530;"></i>
					<h1 class="text-uppercase text-lg">Maintenance mode</h1>
					<p class="lead">We are currently working on our website, we'll be back soon!</p>
				</div>
			</div>
			<div class="p-progress-bar-container title-up small">
				<div class="p-progress-bar" data-percent="30" data-delay="100" data-type="%" style="background-color:#ffd530">
					<div class="progress-title">DEVELOPMENT PROGRESS</div>
				</div>
			</div>
		</section>
	</div> <!-- end: Body Inner -->
	<!-- Scroll top -->
	<a id="scrollTop"><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i></a>
</body>
{% block scripts %}
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
